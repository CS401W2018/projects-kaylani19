<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project - Form with JavaScript Processing</title>
    <link rel="stylesheet" href="FormProcessing.css">
</head>
<body>
    <header><h1>Project - Form with JavaScript Processing</h1></header>
    <main>
        <form id="myForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age"><br>

            <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="feedback"></textarea><br>

            <button type="submit">Submit</button>
        </form>
        <p id="responseMessage"></p>
    </main>

    <footer>
        <p>&copy; 2024 Kaylani Efaraima-Fiti</p>
    </footer>
    <script src="FormProcessing.js"></script>
</body>
</html>
