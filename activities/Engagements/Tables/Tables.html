<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tables</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="Tables.css">
    </head>
    <body>
        <header><h1>My Class Schedule</h1></header>
        <main>
            <table border = "1">
                <thead>
                    <tr>
                        <th>Dept.</th><th>Number</th><th>Time</th><th>Location</th><th>Credits</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th colspan = "5">Information Technology</th>
                    </tr>
                    <tr>
                        <td>IT</td><td>240</td><td>11AM</td><td rowspan = "2">P3</td><td>3</td>
                    </tr>
                    <tr>
                        <td>IT</td><td>240</td><td>12PM</td><td>3</td>
                    </tr>
                    <tr>
                        <th colspan = "5">Computer Science</th>
                    </tr>
                    <tr>
                        <td>CS</td><td>210</td><td>2PM</td><td>P1</td><td>3</td>
                    </tr>
                    <tr>
                        <td>CS</td><td>21</td><td>12PM</td><td>P2</td><td>3</td>
                    </tr>
                </tbody>
                <tfoot>
                    <th colspan = "4" id ="total-credits">Total Credits</th>
                    <td headers = "total-credits">12</td>
                </tfoot>
            </table>
        </main>
    </body>

</html>
