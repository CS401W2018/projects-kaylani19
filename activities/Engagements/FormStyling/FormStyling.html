<!DOCTYPE html>
<html>
<head lang="en">
    <title>HTML Forms</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="FormStyling.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

    <header><h1>Engagement - Forms</h1></header>

    <p>1. What are different ways to style your form?</p>
    <p>= A few ways to style a form is by using fieldset and legend tags.</p>

    <p>Why does the professor like to use flex?</p>
    <p>= Using flex makes it easier to manage the layout of the code and isn't as complex then CSS grid.</p>

    <h2>Forms</h2>
    <main>
        <form action="processing.php" method="post">
            <fieldset>
                <legend>Sign Up</legend>
                <div class = "form-row">
                    <label for="firstNameInput">First Name: </label>
                    <input type = "text" name = "firstName" id = "firstNameInput">
                </div>
                <div class = "form-row">
                    <label for="emailInput">Email: </label>
                    <input type = "email" name = "email" id ="emailInput">
                </div>
                <div class = "form-row">
                    <label for="dateInput">Birthdate: </label><input type = "date" name = "birthdate" id ="dateInput">
                </div>
                <div class = "form-row">
                    <label for="passwordInput">Password: </label>
                    <input type = "password" name = "password" id ="password">
                </div>
                <div class="check-row">
                    <div class="space">Gender:</div>
                    <label><input type="radio" name="gender" value="male">Male</label>
                    <label><input type="radio" name="gender" value="female" checked>Female</label>
                </div>
                <div class="form-row">
                    <label><input type="checkbox" name="agree" value="male"> I agree to the terms. </label>
                </div>
                <div class="check-row">
                    <label for="state">State: </label>
                    <select name="state" id="password">
                        <option value="ca">California</option>
                        <option value="hi">Hawaii</option>
                        <option value="ut">Utah</option>
                    </select>
                </div>
                <div class="form-row">
                    <label for="comment">Comment: </label>
                    <textarea name="comment" id="comment"></textarea>
                </div>
                <div class="form-row">
                    <div class="spacer"></div>
                    <input type = "submit" value="Sign Up!">
                </div>
            </fieldset>
        </form>
    </main>
</body>
</html>
